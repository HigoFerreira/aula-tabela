<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <!-- Table = trata-se da tabela em si-->
    <!-- th = trata-se do cabeçalho -->
    <!-- tr = serão quantas linhas terá na tabela -->
    <!-- td = trata-se de onde ficarão dispostas as informações dos produtos -->

    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tam</th>
            <th>Preco</th>
            <th>Disp</th>
        </tr>

        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70</td>
            <td>Disponibilidade</td>
        </tr>

        <tr>Macacao</td>
            <td>Azul</td>
            <td>40</td>
            <td>R$ 160</td>
            <td>Esgotado</td>
        </tr>

    </table>

</body>

</html>
